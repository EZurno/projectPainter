<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>MYPALETTE</title>
  </head>
  <body>
    <div class="painter">
      <div class="container">
        <div class="palette">
          <div
            class="defaultColor"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #bdc3c7"
            data-color="#bdc3c7"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="defaultColor"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
        </div>

        <input type="color" id="color" />
      </div>
      <div class="container">
        <canvas></canvas>
      </div>

      <div class="container">
        <div class="brushOption">
          <div class="width">
            <label for="lineWidth"><h3>WIDTH TOOL</h3></label>
            <input
              id="lineWidth"
              type="range"
              min="1"
              max="10"
              value="1"
              step="0.5"
            />
          </div>
          <div class="brushTool">
            <label for="buttons"><h3>BRUSH TOOL</h3></label>

            <div class="buttons">
              <div class="button" id="brush">
                <span class="material-symbols-outlined"> brush </span>
              </div>
              <div class="button" id="fill">
                <span class="material-symbols-outlined">
                  imagesearch_roller
                </span>
              </div>
              <div class="button" id="rect">
                <span class="material-symbols-outlined"> rectangle </span>
              </div>
              <div class="button" id="circle">
                <span class="material-symbols-outlined"> circle </span>
              </div>

              <div class="button" id="text">
                <span class="material-symbols-outlined">
                  format_color_text
                </span>
              </div>
              <div class="button" id="paint">
                <span class="material-symbols-outlined">
                  format_color_fill
                </span>
              </div>

              <div class="button" id="eraser">
                <span class="material-symbols-outlined"> phonelink_erase </span>
              </div>
              <div class="button" id="delete">
                <span class="material-symbols-outlined"> backspace </span>
              </div>
              <div class="button">
                <label for="load">
                  <span class="material-symbols-outlined"> save </span>
                </label>
                <input class="button" id="load" type="file" accept="image/*" />
              </div>
              <div class="button" id="save">
                <span class="material-symbols-outlined"> download </span>
              </div>
            </div>
          </div>

          <div class="textSetting">
            <label for="fontTool"><h3>FONT TOOL</h3></label>
            <div class="fontTool">
              <select name="font" id="font">
                <option value="serif">serif</option>
                <option value="Sans">Sans</option>
                <option value="Lucida Sans">Licid Sans</option>
              </select>
              <input id="fontSize" type="number" value="10" min="10" max="50" />
              <select name="fontType" id="fontType">
                <option value="normal">normal</option>
                <option value="bold">bold</option>
              </select>
            </div>
          </div>
          <input type="text" id="texts" placeholder="Write and then enter" />
        </div>
      </div>
    </div>

    <script src="script/setting.js"></script>
    <script src="script/drawing.js"></script>
    <script src="script/widthChange.js"></script>
    <script src="script/colorChange.js"></script>
    <script src="script/painting.js"></script>
    <script src="script/erasing.js"></script>
    <script src="script/loading.js"></script>
    <script src="script/saving.js"></script>
    <script src="script/texting.js"></script>
  </body>
</html>
